<main class="update-batch-main">
  <div class="dialog-title">
    <i class="material-icons">playlist_add</i>添加批次
    <span class="dialog-close" (click)="close.click()"><i class="material-icons">close</i></span>
  </div>

  <form class="update-batch-content">
    <mat-form-field class="full-width-input">
      <span class="input-prefix" matPrefix>批次名:</span>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <span class="input-prefix" matPrefix>考核学分:</span>
      <input matInput>
    </mat-form-field>
    <button mat-raised-button class="add-batch-btn" color="primary">添加</button>
  </form>

  <button mat-dialog-close #close style="display:none"></button>
</main>
