<main class="update-batch-main">
  <div class="dialog-title">
    <i class="material-icons">playlist_add</i>添加学院
    <span class="dialog-close" (click)="close.click()"><i class="material-icons">close</i></span>
  </div>

  <div class="update-batch-content">
    <app-busy [busy]="busy" [msg]="'数据传输中...'"></app-busy>
    <mat-form-field class="full-width-input">
      <span class="input-prefix" matPrefix>学院名:</span>
      <input matInput [(ngModel)]="batch.name">
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <span class="input-prefix" matPrefix>考核学分:</span>
      <input matInput [(ngModel)]="batch.course">
    </mat-form-field>
  </div>
  <div class="dialog-bottom">
      <button mat-raised-button class="sm-btn">重置</button>
      <button mat-raised-button (click)="insertBatch(close)" class="sm-btn" color="primary">添加</button>
  </div>
  <button mat-dialog-close #close style="display:none"></button>
</main>
